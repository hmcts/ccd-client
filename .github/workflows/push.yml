on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master
  name: Verify Code
jobs:
  build:
    name: Gradle Build build
    runs-on: macOS-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Verify Code
        run: ./gradlew check

